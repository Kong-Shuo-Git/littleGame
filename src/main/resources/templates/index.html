<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小游戏集合</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        game: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .game-card {
                @apply bg-white rounded-xl shadow-lg p-6 transition-all duration-300 hover:shadow-xl hover:scale-105 cursor-pointer;
            }

            .btn-primary {
                @apply bg-primary text-white px-6 py-3 rounded-lg transition-all duration-300 hover:bg-primary/90 hover:shadow-lg;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen font-game text-dark">
<th:block th:replace="fragments/nav :: nav"></th:block>
<div class="container mx-auto px-4 py-8 max-w-6xl">
    <!-- 游戏标题 -->
    <div class="text-center mb-12">
        <h1 class="text-[clamp(2.5rem,6vw,4rem)] font-bold text-transparent bg-clip-text bg-gradient-to-r from-primary to-accent mb-3">
            小游戏集合
        </h1>
        <p class="text-gray-600 max-w-2xl mx-auto text-lg">
            欢迎来到小游戏集合！选择你喜欢的游戏，开始挑战吧！
        </p>
    </div>

    <!-- 游戏列表 -->
    <main class="mb-12">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- 元胞复制机 -->

            <div class="game-card" th:onclick="'window.location.href=' + @{/cellular}">
                <div class="flex flex-col items-center text-center">
                    <div class="w-24 h-24 rounded-full bg-accent/20 flex items-center justify-center mb-4">
                        <i class="fa fa-th-large text-4xl text-accent"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-2">元胞复制机</h3>
                    <p class="text-gray-600 mb-4">观察细胞按照规则复制和演化的生命游戏</p>
                    <a th:href="@{/cellular}" class="text-gray-700 hover:text-primary transition-colors">
                        <button class="btn-primary flex items-center gap-2">
                            <span>开始游戏</span>
                            <i class="fa fa-arrow-right"></i>
                        </button>
                    </a>
                </div>
            </div>
            <!-- 扫雷 -->
            <div class="game-card" th:onclick="'window.location.href=' + @{/minesweeper}">
                <div class="flex flex-col items-center text-center">
                    <div class="w-24 h-24 rounded-full bg-red-500/20 flex items-center justify-center mb-4">
                        <i class="fa fa-bomb text-4xl text-red-500"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-2">扫雷</h3>
                    <p class="text-gray-600 mb-4">经典的扫雷游戏，锻炼你的推理能力</p>
                    <a th:href="@{/minesweeper}" class="text-gray-700 hover:text-primary transition-colors">
                        <button class="btn-primary flex items-center gap-2">
                            <span>开始游戏</span>
                            <i class="fa fa-arrow-right"></i>
                        </button>
                    </a>
                </div>
            </div>

            <!-- 贪吃蛇 -->
            <div class="game-card" th:onclick="'window.location.href=' + @{/snake}">
                <div class="flex flex-col items-center text-center">
                    <div class="w-24 h-24 rounded-full bg-green-500/20 flex items-center justify-center mb-4">
                        <i class="fa fa-gamepad text-4xl text-green-500"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-2">贪吃蛇</h3>
                    <p class="text-gray-600 mb-4">控制贪吃蛇吃食物，让它变得更长</p>
                    <a th:href="@{/snake}" class="text-gray-700 hover:text-primary transition-colors">
                        <button class="btn-primary flex items-center gap-2">
                            <span>开始游戏</span>
                            <i class="fa fa-arrow-right"></i>
                        </button>
                    </a>
                </div>
            </div>
            <!-- 五子棋 -->
            <div class="game-card" th:onclick="'window.location.href=' + @{/gobang}">
                <div class="flex flex-col items-center text-center">
                    <div class="w-24 h-24 rounded-full bg-amber-500/20 flex items-center justify-center mb-4">
                        <i class="fa fa-chess text-4xl text-amber-500"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-2">五子棋</h3>
                    <p class="text-gray-600 mb-4">经典的五子棋游戏，先连成五子者胜</p>
                    <a th:href="@{/gobang}" class="text-gray-700 hover:text-primary transition-colors">
                        <button class="btn-primary flex items-center gap-2">
                            <span>开始游戏</span>
                            <i class="fa fa-arrow-right"></i>
                        </button>
                    </a>
                </div>
            </div>
            <!-- 数字华容道 -->
            <div class="game-card" th:onclick="'window.location.href=' + @{/puzzle}">
                <div class="flex flex-col items-center text-center">
                    <div class="w-24 h-24 rounded-full bg-blue-500/20 flex items-center justify-center mb-4">
                        <i class="fa fa-puzzle-piece text-4xl text-blue-500"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-2">数字华容道</h3>
                    <p class="text-gray-600 mb-4">将数字方块按顺序排列的益智游戏</p>
                    <a th:href="@{/puzzle}" class="text-gray-700 hover:text-primary transition-colors">
                        <button class="btn-primary flex items-center gap-2">
                            <span>开始游戏</span>
                            <i class="fa fa-arrow-right"></i>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <!-- 页脚 -->
    <footer class="mt-12 text-center text-gray-500 text-sm">
        <p>小游戏集合 &copy; 2025 - 一个基于Spring Boot的游戏平台</p>
    </footer>
</div>
</footer>
</div>

<script th:inline="javascript">
    const BASE = /*[[@{/}]]*/ '';
    // 替换所有游戏卡片的点击事件
    document.querySelectorAll('.game-card').forEach(card => {
        card.addEventListener('click', function () {
            const gamePath = this.getAttribute('data-game-path');
            if (gamePath) {
                window.location.href = BASE + gamePath;
            }
        });
    });
    // 页面加载动画
    document.addEventListener('DOMContentLoaded', () => {
        const gameCards = document.querySelectorAll('.game-card');
        gameCards.forEach((card, index) => {
            setTimeout(() => {
                card.classList.add('opacity-100');
                card.classList.remove('opacity-0', 'translate-y-4');
            }, 100 * index);
        });

        // 为游戏卡片添加动画效果
        const gameCardsHover = document.querySelectorAll('.game-card');
        gameCardsHover.forEach(card => {
            card.addEventListener('mouseenter', function () {
                this.classList.add('scale-105');
                const icon = this.querySelector('i.fa');
                if (icon) icon.classList.add('animate-pulse');
            });
            card.addEventListener('mouseleave', function () {
                this.classList.remove('scale-105');
                const icon = this.querySelector('i.fa');
                if (icon) icon.classList.remove('animate-pulse');
            });
        });
    });
</script>
</body>
</html>
